env:
  browser: true
  commonjs: true
  es6: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  process: readonly
  __dirname: readonly
  Buffer: readonly
  CBOR: readonly
  print: writable
  Duktape: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  strict: off
  no-self-assign: off
  no-unused-vars: off
  no-empty: off
  no-constant-condition: off
  no-unreachable: off
  no-tabs: error
  no-control-regex: off
  no-trailing-spaces: error
  no-warning-comments: [ 1, { "terms": ["todo", "fixme", "xxx"], "location": "anywhere" } ]
